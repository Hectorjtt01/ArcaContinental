<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles/shopping.css">
</head>
<body>
    <header>
        <div class="left">
            <a href="#"><img src="img/logos/arcalogo-removebg-preview.png" alt="Arca Logo"></a>
        </div>
        <div class="right">
            <nav class="desktop-menu">
                <a href="main.html">Inicio</a>
                <a href="productos.html">Tienda</a>
                <a href="promociones.html">Promociones</a>
                <a href="orders.html">Pedidos</a>
                <a href="login.html" class="loginBtn">Cerrar Sesión</a>
            </nav>
            <div class="hamburger-menu">
                <ion-icon name="menu" onclick="toggleMenu()"></ion-icon>
            </div>
        </div>
    </header>

    <!-- Popup para ingresar detalles de tarjeta -->
<div id="payment-popup" class="payment-popup">
    <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h2>Ingrese los detalles de su tarjeta</h2>
        <form id="payment-form">
            <label for="card-number">Número de tarjeta</label>
            <input type="text" id="card-number" name="card-number" required>
            
            <label for="card-expiry">Fecha de vencimiento</label>
            <input type="text" id="card-expiry" name="card-expiry" placeholder="MM/AA" required>
            
            <label for="card-cvc">CVC</label>
            <input type="text" id="card-cvc" name="card-cvc" required>
            
            <button type="submit">Pagar</button>
        </form>
    </div>
</div>

    <div class="mobile-menu" id="mobileMenu">
        <a href="#inicio">Inicio</a>
        <a href="#nuestra-historia">Nuestra Historia</a>
        <a href="productos.html">Tienda</a>
        <a href="promociones.html">Promociones</a>
        <a href="contacto.html">Contacto</a>
    </div>

    <main>
        <h1>Carrito de compras</h1>

        <div class="shopping-cart">
            <div class="column-labels">
                <label class="product-image">Imagen</label>
                <label class="product-details">Producto</label>
                <label class="product-price">Precio</label>
                <label class="product-quantity">Cantidad</label>
                <label class="product-removal">Eliminar</label>
                <label class="product-line-price">Total</label>
            </div>
        </div>

        <div class="totals">
            <div class="totals-item">
                <label>Subtotal</label>
                <div class="totals-value" id="cart-subtotal">0</div>
            </div>
            <div class="totals-item">
                <label>Iva</label>
                <div class="totals-value" id="cart-tax">0</div>
            </div>
            <div class="totals-item">
                <label>envio</label>
                <div class="totals-value" id="cart-shipping">15.00</div>
            </div>
            <div class="totals-item totals-item-total">
                <label>Total</label>
                <div class="totals-value" id="cart-total">0</div>
            </div>
        </div>
            
        <button class="checkout">Finalizar pedido</button>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="shopping.js"></script>
    <script>
        // Función para abrir el popup
        function openPopup() {
            document.getElementById('payment-popup').style.display = 'flex';
        }
    
        // Función para cerrar el popup
        function closePopup() {
            document.getElementById('payment-popup').style.display = 'none';
        }
    
        // Añade evento al botón para finalizar pedido
        document.querySelector('.checkout').addEventListener('click', function(event) {
            event.preventDefault(); // Evita la acción por defecto del botón
            openPopup();
        });
    
        // Manejo del formulario de pagoo
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Pago realizado con éxito');
            closePopup();
        });
    </script>
    
</body>
</html>
